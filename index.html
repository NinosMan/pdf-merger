<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        #status {
            margin-top: 10px;
        }
        #pdfList {
            display: none;
            margin-top: 10px;
        }
        #upload-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
        .card-body {
            position: relative;
        }
        #drop-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="drop-overlay">Drop files to upload</div>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <h1 class="card-title">PDF Merger</h1>
                <div class="form-group">
                    <label for="url">Lecture Schedule URL:</label>
                    <input type="text" id="url" class="form-control" placeholder="e.g., https://ecs.wgtn.ac.nz/">
                </div>
                <div class="btn-group" role="group">
                    <button id="fetchBtn" class="btn btn-primary">Fetch PDFs</button>
                    <button id="mergeBtn" class="btn btn-success" style="display: none;">Merge Selected PDFs</button>
                </div>
                <div id="status" class="mt-3 alert" role="alert" style="display: none;"></div>
                <div id="pdfList" class="mt-3">
                    <h3>Select PDFs to Merge</h3>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="selectAll">
                        <label class="form-check-label" for="selectAll">Select All</label>
                    </div>
                    <div id="pdfCheckboxes" class="form-group mt-3"></div>
                </div>
                <input type="file" id="fileElem" multiple accept="application/pdf" style="display:none">
                <img id="upload-icon" src="upload-icon.png" alt="Upload PDFs" width="30" height="30">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
